<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="container" class="container mt-5">
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="step-container">
        <form id="multi-step-form">
            <!-- Step 1 -->
            <div class="step active step-1">
                <h3>Step 1: Choose Your Favorite Color</h3>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Red', 1)">Red</button>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Blue', 1)">Blue</button>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Green', 1)">Green</button>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Yellow', 1)">Yellow</button>
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>
            <!-- Step 2 -->
            <div class="step step-2">
                <h3>Step 2: Select Your Flower Type</h3>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Roses', 2)">Roses</button>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Lilies', 2)">Lilies</button>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Tulips', 2)">Tulips</button>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Orchids', 2)">Orchids</button>
                <button type="button" class="btn btn-primary prev-step">Previous</button>
                <button type="button" class="btn btn-primary next-step">Next</button>
            </div>
            <!-- Step 3 -->
            <div class="step step-3">
                <h3>Step 3: Delivery Options</h3>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Standard Delivery', 3)">Standard Delivery</button>
                <button type="button" class="btn btn-info" onclick="selectAnswer('Express Delivery', 3)">Express Delivery</button>
                <button type="button" class="btn btn-primary prev-step">Previous</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
