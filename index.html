<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div id="container" class="container mt-5">
  <div class="progress px-1" style="height: 3px;">
    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="step-container d-flex justify-content-between">
    <div class="step-circle" onclick="displayStep(1)">1</div>
    <div class="step-circle" onclick="displayStep(2)">2</div>
    <div class="step-circle" onclick="displayStep(3)">3</div>
  </div>

  <form id="multi-step-form">
    <div class="step step-1">
      <!-- Step 1 form fields here -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="question text-center mb-4">
                        <h2>What is the occasion 1?</h2> 
                    </div>
                    <div class="answers">
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">Birthday<br><small>140 / 90 이상</small></button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">Marriage<br><small>90 / 60 이하</small></button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">Just Because</button>
                    </div>
                </div>
            </div>
        </div>
      <button type="button" class="btn btn-primary next-step">Next</button>
    </div>

    <div class="step step-2">
      <!-- Step 2 form fields here -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="question text-center mb-4">
                        <h2>What is the occasion 2?</h2> 
                    </div>
                    <div class="answers">
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">Birthday<br><small>140 / 90 이상</small></button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">Marriage<br><small>90 / 60 이하</small></button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">Just Because</button>
                    </div>
                </div>
            </div>
        </div>
      <button type="button" class="btn btn-primary next-step">Next</button>
    </div>

    <div class="step step-3">
      <!-- Step 3 form fields here -->
      <h3>Step 3</h3>
      <div class="mb-3">
        <label for="field3" class="form-label">Field 3:</label>
        <input type="text" class="form-control" id="field3" name="field3">
      </div>
      <button type="button" class="btn btn-primary prev-step">Previous</button>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>

    
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
