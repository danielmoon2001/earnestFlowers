<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<br>
<br>
<br>
<div id="container" class="container mt-5">
  <div class="progress px-1" style="height: 3px;">
    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div class="step-container d-flex justify-content-between">
    <div class="step-circle" onclick="displayStep(1)">1</div>
    <div class="step-circle" onclick="displayStep(2)">2</div>
    <div class="step-circle" onclick="displayStep(3)">3</div>
    <div class="step-circle" onclick="displayStep(4)">4</div>
  </div>

  <form id="multi-step-form">
    <div class="step step-1">
      <!-- Step 1 form fields here -->
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="question text-center mb-4">
                        <h3>신규 고객님을 위한 AI 꽃 추천!</h3> 
                    </div>
                    <div class="answers">
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">시작할래요</button>
			<button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn btn-main-page">메인페이지</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="step step-2">
      <!-- Step 2 form fields here -->
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="question text-center mb-4">
                        <h2>꽃을 사는 이벤트가 있나요?</h2> 
                    </div>
                    <div class="answers">
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">생일 축하</button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">입학/졸업</button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">나를 위한 선물</button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">기타</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="step step-3">
      <!-- Step 3 form fields here -->
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="question text-center mb-4">
                        <h2>어떤 분위기의 꽃을 원하나요?</h2> 
                    </div>
                    <div class="answers">
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">생기있는 옐로우</button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">로맨틱한 레드</button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn">순수한 화이트</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="step step-4">
      <!-- Step 4 form fields here -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="question text-center mb-4">
                        <h2>원하시는 상품의 종류가 있나요?</h2> 
                    </div>
                    <div class="answers">
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn" onclick="window.location.href='https://danielmoon2001.github.io/resultPage/';">단일 송이</button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn" onclick="window.location.href='https://danielmoon2001.github.io/resultPage/';">꽃다발(소)</button>
                        <button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn" onclick="window.location.href='https://danielmoon2001.github.io/resultPage/';">꽃다발(중 이상)</button>
			<button type="button" class="btn btn-outline-primary btn-lg d-block mb-3 w-100 answer-btn" onclick="window.location.href='https://danielmoon2001.github.io/resultPage/';">기타</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
