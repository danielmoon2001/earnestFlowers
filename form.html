<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Delivery Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-3">Flower Delivery Preferences</h2>
    <div id="flowerPreferencesForm">
        <!-- Step 1: Occasion -->
        <div class="mb-3">
            <label for="occasion" class="form-label">Select Occasion</label>
            <select class="form-select" id="occasion">
                <option selected>Choose...</option>
                <option value="Birthday">Birthday</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Wedding">Wedding</option>
            </select>
        </div>

        <!-- Step 2: Favorite Color -->
        <div class="mb-3">
            <label for="color" class="form-label">Favorite Color</label>
            <select class="form-select" id="color">
                <option selected>Choose...</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
                <option value="Pink">Pink</option>
            </select>
        </div>

        <!-- Step 3: Delivery Date -->
        <div class="mb-3">
            <label for="date" class="form-label">Delivery Date</label>
            <input type="date" class="form-control" id="date">
        </div>

        <!-- Submit Button -->
        <button type="button" class="btn btn-primary" onclick="showRecommendation()">Get Recommendation</button>
    </div>

    <!-- Result Section -->
    <div id="result" class="mt-4" style="display:none;">
        <h4>Flower Recommendation</h4>
        <p id="recommendationText"></p>
    </div>
</div>

<script>
    function showRecommendation() {
        const occasion = document.getElementById('occasion').value;
        const color = document.getElementById('color').value;
        const date = document.getElementById('date').value;

        let recommendation = 'Based on your choices of ' + occasion + ', ' + color + ' color, and delivery by ' + date;
        recommendation += ', we recommend our premium bouquet to make your event special.';

        document.getElementById('recommendationText').textContent = recommendation;
        document.getElementById('result').style.display = 'block';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
